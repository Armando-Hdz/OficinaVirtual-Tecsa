<div class="row mt-3">
  <div class="col-lg-6">
    <h3>
      Lista de Tareas
    </h3>
  </div>
  <div class="col-lg-6">
    <button class="btn btn-primary float-end" disabled routerLink="/agregar">
      Nueva tarea
    </button>
  </div>
</div>

<table *ngIf="lstTask.length > 0" class="table table-hover mt-3">
  <thead>
    <tr>
      <td>Numero de Tarea</td>
      <td>Folio de Tarea</td>
      <td>Titulo</td>
      <td>Status</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tasks of lstTask; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ tasks.idWork }}</td>
      <td>
        <a [routerLink]="['/ver', tasks.idWork]">
          {{ tasks.titleWork }}
        </a>
      </td>
      <td>{{ tasks.statusWork }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="lstTask.length == 0" class="row mt-5">
  <h5>No hay tareas a realizar</h5>
</div>
