<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OfficeTecsa</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Muli:wght@300;700&display=swap"> 
</head>
<body>
  <app-root></app-root>


  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js" 
      integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E=" crossorigin="anonymous">
  </script>
  <script>
    // === include 'setup' then 'config' above ===
    // SETUP
    const labels = [
  'January',
  'February',
  'March',
  'April',
  'May',
  'June',
];
    const data = {
    labels: labels,
    datasets: [{
    label: 'My First dataset',
    backgroundColor: 'rgb(255, 99, 132)',
    borderColor: 'rgb(255, 99, 132)',
    data: [0, 10, 5, 2, 20, 30, 45],
  }]
};
    //Config
    const config = {
    type: 'line',
    data: data,
    options: {}
};

    var myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
</body>
</html>
